<h2>Template</h2>
<hr>

<ul class="list-group">
    <li *ngFor="let item of template_items" 
        class="list-group-item my-link"
        [routerLink]="[item.route]"
        routerLinkActive="active">
        {{item.text}}
    </li>
</ul>
