<h3>Template: Basics</h3>
<hr>

<div class="row">
    <div class="col">

        <form (ngSubmit)="save()" #basicsform="ngForm" autocomplete="off">
            <!-- Form field -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Product</label>
                <div class="col-sm-10">
                    <input type="text" 
                            class="form-control"
                            ngModel
                            name="product_name"
                            placeholder="Product name"
                            required
                            minlength="3">
                    <span *ngIf="validate_name()" class="form-text text-danger">Wrong input</span>
                </div>
            </div>

            <!-- Form field -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                    <input type="number" 
                            class="form-control"
                            ngModel
                            customMin
                            [minimun]="0"
                            name="product_price"
                            placeholder="Product price"
                            required
                            min="0">
                    <span *ngIf="validate_price()" class="form-text text-danger">Wrong input</span>
                </div>
            </div>

            <!-- Form field -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Stock</label>
                <div class="col-sm-10">
                    <input type="number" 
                            class="form-control"
                            ngModel
                            customMin
                            [minimun]="0"
                            name="product_stock"
                            placeholder="Product stock"
                            required
                            min="0">
                    <span *ngIf="validate_stock()" class="form-text text-danger">Wrong input</span>
                </div>
            </div>

            <!-- Submit button -->
            <div class="row">
                <div class="col">
                    <button type="submit" 
                            class="btn btn-primary float-end px-4"
                            [disabled]="basicsform.invalid">
                            Save
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ basicsform.valid }}</pre>
        <span>Pristine</span>
        <pre>{{ basicsform.pristine }}</pre>
        <span>Touched</span>
        <pre>{{ basicsform.touched }}</pre>
        <span>Values</span>
        <pre>{{ basicsform.value | json }}</pre>
        <span>Custom Directive - product_stock</span>
        <pre>{{ basicsform.controls.product_stock?.errors | json }}</pre>
    </div>
</div>
